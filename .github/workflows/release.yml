name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: lsp/go.sum

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build LSP binary
        working-directory: lsp
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="superdb-lsp-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -ldflags="-s -w -X main.BuildDate=$(date +%Y-%m-%d)" -o "$OUTPUT" .
          echo "Built $OUTPUT"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: superdb-lsp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: lsp/superdb-lsp-*

  package-textmate:
    name: Package TextMate Bundles
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create TextMate bundle archives
        run: |
          # Package SPQ TextMate bundle
          cd supersql
          zip -r ../spq-textmate-bundle.zip spq.tmb
          cd ..

          # Package ZSON TextMate bundle
          cd zson
          zip -r ../zson-textmate-bundle.zip zson.tmb
          cd ..

      - name: Upload TextMate artifacts
        uses: actions/upload-artifact@v4
        with:
          name: textmate-bundles
          path: |
            spq-textmate-bundle.zip
            zson-textmate-bundle.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, package-textmate]

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Move LSP binaries
          find artifacts -name 'superdb-lsp-*' -type f -exec mv {} release/ \;

          # Move TextMate bundles
          find artifacts -name '*.zip' -type f -exec mv {} release/ \;

          # Create checksums
          cd release
          sha256sum * > checksums.txt

          ls -la

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## SuperDB Syntaxes v${{ steps.version.outputs.VERSION }}

            ### Downloads

            #### LSP Server Binaries
            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x64 | `superdb-lsp-linux-amd64` |
            | Linux | ARM64 | `superdb-lsp-linux-arm64` |
            | macOS | x64 | `superdb-lsp-darwin-amd64` |
            | macOS | ARM64 (Apple Silicon) | `superdb-lsp-darwin-arm64` |
            | Windows | x64 | `superdb-lsp-windows-amd64.exe` |

            #### TextMate Bundles
            - `spq-textmate-bundle.zip` - SuperSQL syntax highlighting
            - `zson-textmate-bundle.zip` - ZSON syntax highlighting

            ### Installation

            ```bash
            # Download and make executable (Linux/macOS)
            chmod +x superdb-lsp-*
            ./superdb-lsp-* --version
            ```

            See [README](https://github.com/${{ github.repository }}/blob/main/lsp/README.md) for editor integration.
          files: release/*
          draft: false
          prerelease: false
