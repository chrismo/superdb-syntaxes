name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version & Create Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      should_release: ${{ steps.check.outputs.SHOULD_RELEASE }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from version.go
        id: version
        run: |
          VERSION=$(grep 'Version.*=' lsp/version.go | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will create release"
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.SHOULD_RELEASE == 'true' && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: lsp/go.sum

      - name: Build LSP binary
        working-directory: lsp
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="superdb-lsp-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -ldflags="-s -w" -o "$OUTPUT" .
          echo "Built $OUTPUT"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: superdb-lsp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: lsp/superdb-lsp-*

  package-textmate:
    name: Package TextMate Bundles
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Create TextMate bundle archives
        run: |
          # Package SPQ TextMate bundle
          cd supersql
          zip -r ../spq-textmate-bundle.zip spq.tmbundle
          cd ..

      - name: Upload TextMate artifacts
        uses: actions/upload-artifact@v4
        with:
          name: textmate-bundles
          path: spq-textmate-bundle.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, build, package-textmate]
    if: needs.check-version.outputs.should_release == 'true' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Move LSP binaries
          find artifacts -name 'superdb-lsp-*' -type f -exec mv {} release/ \;

          # Move TextMate bundles
          find artifacts -name '*.zip' -type f -exec mv {} release/ \;

          # Create checksums
          cd release
          sha256sum * > checksums.txt

          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## SuperDB Syntaxes v${{ needs.check-version.outputs.version }}

            ### Downloads

            #### LSP Server Binaries
            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x64 | `superdb-lsp-linux-amd64` |
            | Linux | ARM64 | `superdb-lsp-linux-arm64` |
            | macOS | x64 | `superdb-lsp-darwin-amd64` |
            | macOS | ARM64 (Apple Silicon) | `superdb-lsp-darwin-arm64` |
            | Windows | x64 | `superdb-lsp-windows-amd64.exe` |

            #### TextMate Bundle
            - `spq-textmate-bundle.zip` - SuperSQL syntax highlighting

            ### Installation

            ```bash
            # Download and make executable (Linux/macOS)
            chmod +x superdb-lsp-*
            ./superdb-lsp-* --version
            ```

            See [README](https://github.com/${{ github.repository }}/blob/main/lsp/README.md) for editor integration.
          files: release/*
          draft: false
          prerelease: false
